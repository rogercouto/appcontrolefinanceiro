<ion-header>

  <ion-navbar>
    <ion-title>{{transacao.id == null ? 'Lançar débito' : 'Editar débito'}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (ngSubmit)="salvaDebito()">
    <ion-item>
        <ion-label floating [color]="colors[0]">Descrição</ion-label>
        <ion-input type="text" name="descricao" [(ngModel)]="transacao.descricao" (ionChange)="checkDescr()"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [color]="colors[1]">Valor</ion-label>
        <ion-input type="number" max="10" name="valor" [disabled]="transacao.dataHoraPagamento!=null" [(ngModel)]="transacao.valor" (ionChange)="checkValor()"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [color]="colors[2]">Vencimento</ion-label>
        <ion-datetime displayFormat="DD / MM / YYYY" pickerFormat="DD MMM YYYY"
          name="dataVenc" [(ngModel)]="dataVenc" (ionChange)="checkVenc()"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Pagamento automático</ion-label>
      <ion-checkbox name="debitoAutomatico" [(ngModel)]="transacao.debitoAutomatico"></ion-checkbox>
    </ion-item>
    <br/>
    <button [disabled]="!valid" ion-button block type="submit">Salvar</button>
  </form>
</ion-content>
