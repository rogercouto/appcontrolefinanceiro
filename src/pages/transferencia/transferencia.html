<ion-header>

  <ion-navbar>
    <ion-title>Transferir valor</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label [color]="colors[0]">Destino: </ion-label>
        <ion-select interface="popover" [(ngModel)]="contaDestino" [compareWith]="comparaConta" (ionChange)="selecionaConta()">
            <ion-option *ngFor="let conta of contas" [value]="conta">{{conta.descricao}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating [color]="colors[1]">Descrição origem</ion-label>
        <ion-input type="text" [(ngModel)]="descricaoOrigem" (ionChange)="checkDescrOrigem()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mesma descrição</ion-label>
      <ion-checkbox [(ngModel)]="mesmaDescr" (ionChange)="checkDescrOrigem()"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="!mesmaDescr">
        <ion-label floating [color]="colors[2]">Descrição destino</ion-label>
        <ion-input type="text" [(ngModel)]="descricaoDestino" (ionChange)="checkDescrDestino()"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating [color]="colors[3]">Valor</ion-label>
        <ion-input type="number" max="10" [(ngModel)]="valor" (ionChange)="checkValor()"></ion-input>
    </ion-item>
    <br />
    <button [disabled]="!valid" ion-button block (click)="confirma()">Confirma</button>
</ion-content>
