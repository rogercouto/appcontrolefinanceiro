<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Notas</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-item>
        <ion-select [(ngModel)]="vis" interface="popover" (ionChange)="refresh()">
            <ion-option value="1">Ativas</ion-option>
            <ion-option value="2">Arquivadas</ion-option>
            <ion-option value="3">Todas</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <button *ngFor="let nota of notas" (click)="select(nota)" ion-item color="light">
            <ion-icon name="arrow-dropdown" item-end></ion-icon>
            {{nota.titulo}}
        </button>
      </ion-list>
      <p style="text-align: right">
        <button ion-button (click)="insere()" color="secondary">
            <ion-icon name="add"></ion-icon>
            <ion-label>&nbsp;Nova nota</ion-label>
        </button>
      </p>
</ion-content>
