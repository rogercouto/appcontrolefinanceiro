<ion-header>

  <ion-navbar>
    <button ion-button menuToggle [disabled]="wait">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Definições</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <button ion-button block color="light" (click)="fazerBackup()" [disabled]="wait||!conectado">Fazer backup</button>
  <br/>
  <button ion-button block color="light" (click)="restaurarBackup()" [disabled]="wait||!conectado">Restaurar backup</button>
  <br/>
  <button ion-button block color="light" (click)="limparBanco()" [disabled]="wait">Limpar banco</button>
  <br/>
  <ion-item>
    <ion-label>Notificações ativas</ion-label>
    <ion-checkbox [(ngModel)]="notificacoesAtivas" [disabled]="wait" (ionChange)="salvaNotificacoesAtivas()"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Cria evento calendário </ion-label>
    <ion-checkbox [(ngModel)]="notificaCalendario" (ionChange)="salvaNotificaCalendario()" [disabled]="wait"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label color="dark">Horário das notificações: </ion-label>
    <ion-datetime [disabled]="!notificacoesAtivas || wait" displayFormat="HH:mm"
      (ionChange)="salvaHorarioNotificacao()" [(ngModel)]="time"></ion-datetime>
  </ion-item>
</ion-content>
